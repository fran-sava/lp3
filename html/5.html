<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Listas en html</title>
    </head>
    <body>
        <h1>Listas ordenadas bebidas</h1>
        <ol>
            <li>Cafe</li>
            <li>Te</li>
            <li>Leche</li>
        </ol>
        <h1>Listas desordenadas bebidas</h1>
        <ul>
            <li>Cafe</li>
            <li>Te</li>
            <li>Leche</li>
        </ul>

        <h1>Otro tipo de listas</h1>
        <ul>
            <dt>Cafe</dt>
            <dd>Cafe corto</dd>
            <dd>Cafe con leche</dd>
            <dt>Te</dt>
            <dd>de menta</dd>
            <dd>de manzanilla</dd>

            
    </body>    
</html>
